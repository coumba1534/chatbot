{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/chatbot1.css' %}">
</head>
<body>
    <!-- En-tête -->
    <div class="header">
        <h1>Chatbot</h1>
        <div class="auth-options">
            <button class="auth-btn primary"><a href="{% url 'login' %}">Se connecter</a></button>
            <button class="auth-btn secondary"><a href="{% url 'register' %}">S'inscrire</a></button>

        </div>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <div id="chat-box" class="chat-box">
        <!-- Messages générés dynamiquement ici -->
        </div>

        <!-- Champ de saisie -->
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Posez-moi une question.." />
            <button class="send-btn" onclick="sendMessage()">&#8593;</button>
        </div>
    </div>
    <script src="{% static 'js/chatbot.js' %}"></script>

</body>
</html>
